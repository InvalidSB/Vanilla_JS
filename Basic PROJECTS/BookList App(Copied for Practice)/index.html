<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Booklist App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    body{
        font-family: 'Josefin Sans', sans-serif;
    }
    .container{
        color: rgb(148, 13, 13);
        background-color: rgb(2, 12, 39);
    }
    .table{
        color:rgb(241, 241, 236);
    }
    
    
</style>
<body>
   
    <div class="container my-3">
        <h1 class="display -3 text-center p-2">My <span class="text-primary">Book</span>Library  </h1>  <i class="fas fa-book-open"></i>
        <!-- ty6aklkai yaha vanne khojeko -->
        <form  id="book-form" style="border: 3px solid navy; background-color: palegreen; padding: 10px;">
            <div class="form-group ">
                <label for="title">Title :</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group ">
                <label for="author">Author :</label>
                <input type="text" id="author" class="form-control">

            </div>
            <div class="form-group ">
                <label for="isbn">Book NO :</label>
                <input type="text" id="isbn" class="form-control">

            </div>
            <input type="submit" value="Add BOOK" class="btn btn-primary btn-block">
            <i class="fas fa-book-open"></i>
        </form>
<!-- Book search garna ko lagi  -->
        <hr>
        <!-- <input id="bookInput" type="text" class=" btn-block" placeholder="Enter the book Name ...">
        <button id="search-btn">Search</button> -->
        <!-- <button id="btn">Search</button> -->

        <form class="form-inline my-2 my-lg-0" >
            <input id="bookInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" >
            <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        <hr>
        <table class="table table-striped">
            <thead id="names">
                <tr style="color: palegoldenrod;" >
                    <th>Title</th>
                    <th>Author</th>
                    <th>Book NO</th>
                    <th>OPtion</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
</body>
</html>
