<!DOCTYPE html>
<html>
<head>
	<title>Music app</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;

	}
	body{
		font-family: sans-serif;
		background-color: black;
		color:white;
	}
	.app{
		height:100vh;
		width: 20%;
		margin: auto;
		align-items: center;
	}
	header h1{
		margin:50px 0px 30px 0px;
	}
	.music{
		width: 100%;
		margin-left: 40px;
	}
	.music button{
		margin-bottom: 20px;
	}
	
</style>
<body>
	<div class="app">
		<header>
			<h1>Tap Music</h1>
		</header>
		<div>
			
			<div class="music">
				<li>
					<div class="m1">
						<button><audio  class="sound" src="./a.mp3"></audio>1)A</button>
					</div>
				</li>
				<li>
					<div class="m2">
						<button><audio class="sound" src="./b.mp3"></audio>2)B</button>
					</div>
				</li>
				<li>
					<div class="m3">
						<button><audio class="sound" src=""></audio>3)C</button>
					</div>
				</li>
				<li>
					<div class="m4">
						<button><audio class="sound" src=""></audio>4)D</button>
					</div>
				</li>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
window.addEventListener("load",()=>{

	const sounds =document.querySelectorAll('.sound')
	const music =document.querySelectorAll('.music div')


	music.forEach((m,index)=>{
		m.addEventListener('click',function(){
			sounds[index].currentTime =0;
			sounds[index].play();
			console.log("sound is playing")
			})
		
		m.addEventListener('dblclick',function(){
			sounds[index].currentTime =0;
			sounds[index].pause();
			console.log("sound is stopped");
			return
			})
		})
	})
</script>
</html>
