<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteSs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="part1">
        <div class="container">
            <h2>Quotes By Famous People</h2>
            <button type="button" id="quotebtn">Click for New Quotes</button>
            <blockquote>
                <h2 id="quote">Quotes</h2>
            </blockquote>
            <h3 id="QuoteAuthor">BY</h3>
        </div>
    </div>
    <div class="part2">

        <h1 class="Number">
            Number:
        </h1>
        <h2 class="no">0</h2>
        <div class="counter">
            <button class="dBtn">Decrease</button>
            <button class="iBtn">Increase</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
